---
driver:
  name: exec
  host: localhost

provisioner:
  require_chef_omnibus: false
  name: chef_zero
  install_strategy: skip
  # chef_client_path: "C:\\opscode\\chef-workstation\\bin\\chef-client"
  deprecations_as_errors: false

verifier:
  name: inspec

platforms:
- name: windows-2019

suites:
  - name: win-config-auth
    run_list:
      - recipe[test::win_config_auth]
  - name: win-config
    run_list:
      - recipe[test::win_config]
  - name: win-license
    run_list:
      - recipe[test::win_license]
  - name: win-package
    run_list:
      - recipe[test::win_package]
  - name: win-service
    run_list:
      - recipe[test::win_service]
  - name: win-sup
    run_list:
      - recipe[test::win_sup]
  - name: win-user-toml
    run_list:
      - recipe[test::win_user_toml]
